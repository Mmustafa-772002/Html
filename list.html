<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- unoredred list - it is used to list the items in a bulleted format  -->
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <li>water</li>
        <li>juice</li>
    </ul>
    <!-- subunoredered list - it is used to list the items in a bulleted format  -->
    <ul>
        <li>mango juice</li>
        <li>orange juice</li>
        <li>apple juice</li>
        <li>pineapple juice</li>
    </ul>
    </ul>

    <!-- ordered list - it is used to list the items in a numbered format   -->
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <li>water</li>
        <li>juice</li>
    </ol>
    
    <!-- description list - it is used to describe the terms of list items  -->
    <dl>
        <dt>dragon</dt>
        <dd>dragon is a reptile </dd>
        <dt>lion</dt>
        <dd>lion is a mammal</dd>
        <dt>snake</dt>  
        <dd>snake is a reptile</dd>
        <dl>warewolf</dl>
        <dd>warewolf is a mammal</dd>

    
    </dl>

</body>

</html>
