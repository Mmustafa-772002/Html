<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- button - it is used to perform an action when the user clicks on it  -->
    <!-- style - it is used to style the button   -->
    <!-- script - it is used to write a javascript code       -->
    <button onclick="dosomthng()"
        style="font-size: 25px; background-color: gray ; color: lightblue; border-radius: 25px;">click me</button>
    <p id="greeting">hello</p>
    <script>
        function dosomthng() {
            document.getElementById("greeting").innerHTML = "hello world";

        }
    </script>
</body>

</html>
