<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.php" method="post">
        <!-- get - it is used to send data to the server in the url to send small amount of data and it is not secure and it is limited to 2000 characters and it is visible to everyone in the url and it is not cached and it is used to retrieve data from the server and it is the default method of form submission  -->
        <!-- post - it is used to send data to the server in the http message body to send large amount of data and it is secure and it is not limited to 2000 characters and it is not visible to everyone in the url and it is cached and it is used to send data to the server and it is not the default method of form submission -->
        <label for="username">username :</label>
        <input type="text" id="username" placeholder="username here" minlength="6" maxlength="16" required>
        <br>
        <label for="password">password :</label>
        <input type="password" id="password minlength=" 6" maxlength="12" placeholder="write your password">
        <br>
        <label for="email">email add :</label>
        <input type="email" id="email" placeholder="write your email">
        <br>
        <label for="phone">phone no :</label>
        <input type="tel" id="phone" placeholder="write your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label for="bday">birth date :</label>
        <input type="date" id="bday" placeholder="birthdate">
        <br>
        <label for="quantity ">quantity :</label>
        <input type="number" id="quantity" min="0" max="99"  value="1" placeholder="quantity">
        <br>
        <label for="title">title :</label>
        
        <input type="radio" id="MR." value="MR." name="title">
        <label for="MR.">MR. </label>
        <input type="radio" id="MS." value="MS." name="title">
        <label for="MR.">MS.</label>
        <input type="radio" id="PHD." value="PHD." name="title">
        <label for="PHD">PHD.</label>
        <br>

        <input type="reset"><br>

        <input type="submit">
    </form>
</body>

</html>
